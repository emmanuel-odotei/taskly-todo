<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taskly - Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0" style="font-family: 'Poppins', sans-serif; font-weight: 700; color: #000; font-size: 2.7rem;">
            Taskly Todos
        </h1>
        <a th:href="@{/todos/new}" class="btn btn-success px-4">Create New Todo</a>
    </div>

    <form method="get" th:action="@{/todos}" class="row mb-4 g-2">
        <div class="col-md-4">
            <label>
                <select name="status" class="form-select">
                    <option value="">-- Filter by Status --</option>
                    <option th:each="status : ${statuses}"
                            th:value="${status}"
                            th:text="${status}"
                            th:selected="${status.name() == selectedStatus}">
                    </option>
                </select>
            </label>

        </div>
        <div class="col-md-4">
            <label>
                <input type="date" name="dueDate" class="form-control" th:value="${selectedDueDate}" placeholder="Due Date">
            </label>
        </div>
        <div class="col-md-4 d-flex gap-2">
            <button type="submit" class="btn btn-outline-primary">Filter</button>
            <a th:href="@{/todos}" class="btn btn-outline-secondary">Reset</a>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.status}"></td>
            <td th:text="${todo.dueDate}"></td>
            <td>
                <a th:href="@{/todos/{id}(id=${todo.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <form method="get" th:action="@{/todos}" class="d-inline">
            <input type="hidden" name="limit" th:value="${limit}"/>
            <input type="hidden" name="lastKey" th:value="${lastKey}"/>
            <input type="hidden" name="status" th:value="${selectedStatus}"/>
            <input type="hidden" name="dueDate" th:value="${selectedDueDate}"/>
            <button type="submit" class="btn btn-outline-primary"
                    th:disabled="${lastKey == null or #lists.isEmpty(todos)}"
                    th:attr="title=${lastKey == null or #lists.isEmpty(todos)} ? 'No more results' : ''">
                Next Page
            </button>
        </form>
    </div>
</div>
</body>
</html>
