<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taskly - View Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 th:text="${todo.title}">Todo Title</h3>
        </div>
        <div class="card-body">
            <p><strong>Status:</strong> <span th:text="${todo.status}"></span></p>
            <p><strong>Description:</strong> <span th:text="${todo.description}"></span></p>
            <p><strong>Due Date:</strong> <span th:text="${todo.dueDate}"></span></p>
            <p><strong>Created At:</strong> <span th:text="${todo.createdAt}"></span></p>
            <p><strong>Updated At:</strong> <span th:text="${todo.updatedAt}"></span></p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a th:href="@{/todos}" class="btn btn-secondary">Back to List</a>
            <div>
                <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
